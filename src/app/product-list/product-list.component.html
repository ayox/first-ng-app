<h2>Products</h2>
<ng-container *ngFor="let product of products; index as pid">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', pid]"> {{ product.name }} </a>
  </h3>
  <p *ngIf="product.description">
      Description : {{product.description}}
  </p>
  <button (click)="share()">
    Share
  </button>

  <app-product-alerts [product]="product" (notify)='onNotify()'  >
      {{product.price}}
  </app-product-alerts>
</ng-container>

<strong>
    {{counter}}
</strong>
